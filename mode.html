<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Toggle</title>
    <!-- Include Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Default Light Mode Styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: inherit;
        }

        /* Toggle Switch Container */
        .switch-container {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .switch {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch .switch-icon {
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 18px;
            color: white;
            transition: left 0.3s;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        .switch-container.dark-mode .switch {
            background-color: #333;
        }

        .switch-container.dark-mode .switch .switch-icon {
            left: 30px;  /* Move the icon to the right in dark mode */
        }
    </style>
</head>
<body>

    <!-- Switch for Dark Mode Toggle -->
    <div class="switch-container" id="toggle-btn">
        <div class="switch">
            <i class="fas fa-moon switch-icon"></i> <!-- Default Moon icon for Light Mode -->
        </div>
    </div>

    <h1>Welcome to my world</h1>
    <p>Click the switch to toggle between dark and light mode.</p>

    <script>
        const toggleBtn = document.getElementById('toggle-btn');
        const switchIcon = toggleBtn.querySelector('.switch-icon');

        // Check if the user has previously set a preference for dark mode
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            toggleBtn.classList.add('dark-mode');
            switchIcon.classList.remove('fa-moon');
            switchIcon.classList.add('fa-sun');  // Change to sun icon in dark mode
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.classList.toggle('dark-mode');
            
            // Toggle icon between moon and sun
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                switchIcon.classList.remove('fa-moon');
                switchIcon.classList.add('fa-sun');  // Sun icon in dark mode
            } else {
                localStorage.setItem('darkMode', 'disabled');
                switchIcon.classList.remove('fa-sun');
                switchIcon.classList.add('fa-moon');  // Moon icon in light mode
            }
        });
    </script>
</body>
</html>
